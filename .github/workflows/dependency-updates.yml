name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  check-updates:
    name: Check for Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: npm outdated

      - name: Run npm audit
        run: npm audit

      - name: Create issue for updates
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['dependencies', 'automated']
            });

            const existingIssue = issues.find(issue => 
              issue.title.includes('Dependency Updates Available')
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”„ Dependency Updates Available',
                body: `## Dependency Updates Check
                
                Automated dependency check has found updates available.
                
                ### To update dependencies:
                1. Run \`npm update\` to update within version constraints
                2. Run \`npm outdated\` to see what's available
                3. Test thoroughly after updates
                4. Submit a PR with the changes
                
                ### Security:
                - Run \`npm audit\` to check for vulnerabilities
                - Run \`npm audit fix\` to fix automatically fixable issues
                
                This issue was automatically created by the dependency update workflow.`,
                labels: ['dependencies', 'automated', 'maintenance'],
                assignees: ['@rut26']
              });
            }

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Create security issue if vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['security', 'automated']
            });

            const existingIssue = issues.find(issue => 
              issue.title.includes('Security Vulnerabilities Detected')
            );

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸš¨ Security Vulnerabilities Detected',
                body: `## Security Alert
                
                npm audit has detected security vulnerabilities in dependencies.
                
                ### Immediate Actions Required:
                1. Run \`npm audit\` to see detailed vulnerability information
                2. Run \`npm audit fix\` to fix automatically fixable issues
                3. Manually review and fix remaining vulnerabilities
                4. Update dependencies to secure versions
                
                ### Security Best Practices:
                - Keep dependencies up to date
                - Use \`npm audit\` regularly
                - Consider using \`npm audit --production\` for production builds
                
                This issue was automatically created by the security scan workflow.`,
                labels: ['security', 'automated', 'urgent'],
                assignees: ['@rut26']
              });
            }
